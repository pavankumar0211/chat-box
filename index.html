<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="mainchatbot">  
        <div class="icons"> 
            <span class="message material-symbols-outlined">
                chat_bubble
            </span>
            <span class="eject material-symbols-outlined">
                    eject
            </span>   
        </div>
        <div class="chatbot">
            <header class="header">Chatbot</header>
            <div class="h">
                <div class="output">
                    <span  class="material-symbols-outlined robot">
                        smart_toy
                    </span>
                    <p class="outputp">Hi there, How can i help you today?
                    </p>
                </div>
            </div> 
            
            <div class="textarea">
                <textarea placeholder="Enter the message"></textarea>
                <span class="material-symbols-outlined send">
                    send
                </span>
            </div>
        </div>   
      
    </section>

    
    <script src="java.js"></script>
</body>
</html>
